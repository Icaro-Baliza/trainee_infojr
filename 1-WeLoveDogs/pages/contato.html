<body>
    <header>
        <nav class="header__menu">
            <section class="header__menu__title">
                <a class="header__menu__title__link" href="../index.html">we<span class="header__menu__title__love">love</span>dogs</a>

            <section class="header__menu__links">
                <a class="header__menu__links__link" href="./quem-somos.html">QUEM SOMOS</a>

                        INSCREVER
                    </button>
                </a>
            </section>
        </nav>
    </header>
    <main class="contact__main">
        <h1 class="contact__main__title">Inscrição</h1>
        <section class="contact__main__content">
            <form class="contact__main__content__form" action="">
                <div class="contact__main__content__form__div">
                    <label class="contact__main__content__form__div__label" for="name">Nome</label>
                    <input class="contact__main__content__form__div__input" type="text" name="name" placeholder="Seu nome">
                </div>
                <div class="contact__main__content__form__div">    
                    <label class="contact__main__content__form__div__label" for="age">Idade</label>
                    <input class="contact__main__content__form__div__input" type="text" name="age" placeholder="18">
                </div>
                <div class="contact__main__content__form__div">
                    <label class="contact__main__content__form__div__label" for="email">E-mail</label>
                    <input class="contact__main__content__form__div__input" type="email" name="email" placeholder="exemplo@exemplo">
                </div>
                <div class="contact__main__content__form__div"> 
                    <label class="contact__main__content__form__div__label" for="text">Ama Cachorros?</label>
                    <textarea class="contact__main__content__form__div__textarea" type="text" name="text" placeholder="Mensagem" rows="5"></textarea>
                </div>
                <div class="contact__main__content__form__div">   
                    <button class="contact__main__content__form__div__button" type="submit">Enviar</button>
                </div>
            </form>
            <img src="../assets/Figure5.png" alt="Imagem de pessoa com coração verde">
        </section>
    </main>
