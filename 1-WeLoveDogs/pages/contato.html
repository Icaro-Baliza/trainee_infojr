<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>
    <header class="header__menu">
        <a class="header__menu__title" href="../index.html">we<span class="header__menu__title__love">love</span>dogs</a>
        <nav class="header__menu__links">
            <a class="header__menu__link" href="./quem-somos.html">QUEM SOMOS</a>
            <a class="header__menu__link" href="./blog.html">BLOG</a>
            <a class="header__menu__link" href="./contato.html">
                <button  class="contact__header__menu__button">
                    INSCREVER
                </button>
            </a>
        </nav>
    </header>
    <main>
        <h1 class="main__title">Inscrição</h1>
        <div class="main__content">
            <form class="main__form" action="">
                <div class="main__form__div">
                    <label class="main__form__label" for="name"><p class="main__form__label__text">Nome</p></label>
                    <input class="main__form__input" type="text" name="name" placeholder="Seu nome">
                </div>
                <div class="main__form__div">  
                    <label class="main__form__label" for="age"><p class="main__form__label__text">Idade</p></label>
                    <input class="main__form__input" type="text" name="age" placeholder="18">
                </div>
                <div class="main__form__div">    
                    <label class="main__form__label" for="email"><p class="main__form__label__text">E-mail</p></label>
                    <input class="main__form__input" type="email" name="email" placeholder="exemplo@exemplo">
                </div>
                <div class="main__form__div">      
                    <label class="main__form__label" for="text"><p class="main__form__label__text">Ama Cachorros?</p></label>
                    <textarea class="main__form__textarea" type="text" name="text" placeholder="Mensagem" rows="5"></textarea>
                </div>     
                    <button class="main__form__button" type="submit">Enviar</button>
            </form>
            <img src="../assets/Figure5.png" alt="Imagem de pessoa com coração verde" width="582px" height="436px">
        </div>
    </main>
</body>
</html>
